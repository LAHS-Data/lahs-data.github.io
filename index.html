<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">

	<title>LAHS Data</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Load an icon library -->
	<script src="https://kit.fontawesome.com/18e4abf2dd.js"></script>

	<!-- Animate CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<link rel="stylesheet" href="./main.css">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light shadow-sm animated fast slideInDown">
		<div class="row col-lg-9 mx-auto">
			<a class="navbar-brand" href="/">
				<img src="./images/icon.png" width="25" height="25" alt="" class="mr-1 mb-1">
				LAHS DATA
			</a>
			<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item mr-1">
						<a class="nav-link" href="https://github.com/LAHS-Data"><i class="fab fa-github"></i> Github</a>
					</li>
					<li class="nav-item mr-1">
						<a class="nav-link" href="https://slack.com/signin"><i class="fab fa-slack"></i> Slack</a>
					</li>
					<li class="nav-item mr-1">
						<a class="nav-link" href="https://twitter.com"><i class="fab fa-twitter"></i> Twitter</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="splash jumbotron jumbotron-fluid bg-light">
		<div class="row col-lg-7 mx-auto">
			<div class="col-8 animated slideInLeft">
				<h1 class="title">One mission.
					<br>
					From data to real world
					<br>
					solutions.
				</h1>
				<div>
					<button type="button" class="btn btn-md btn-primary-active d-inline mr-1">Join Us</button>
					<button type="button" class="btn btn-md btn-primary d-inline">Find out more</button>
				</div>
			</div>
			<div class="col ml-auto text-right animated slideInRight">
				<img src="./images/icon.png" width=80% class="img-responsive d-inline" />
			</div>
		</div>
	</div>

	<div class="col-md-9 mt-n5 pt-3 pb-3 shadow mx-auto" style="background: #ffffff;">
		<blockquote class="blockquote text-center mt-2">
			<p class="mb-0 ml-5 mr-5">At the end of the day, the world is run, changed, and moved by those who get things done and all the skill, talent, and money in the world can't make up for it.</p>
			<footer class="blockquote-footer mt-2">Alexander McDowell <cite title="Source Title">Co-Founder and President</cite></footer>
		</blockquote>
	</div>

	<noscript>
		<strong>
			We're sorry but flaskapp doesn't work properly without JavaScript enabled. Please enable
			it to continue.
		</strong>
	</noscript>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>

</body>

</html>
